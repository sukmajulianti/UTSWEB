  <div class="container-1 ">
      <div class="card login-form">             
          <div class="card-body shadow-lg p-3 mb-5 bg-body rounded">
            <h2 class="card-title text-center">Sign In</h2>
            
            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-light btn-gmail"><img src="img/google.png" alt="Gmail" class="img-google me-2">Sign in with Gmail</button>
           </div>
           <div class="d-grid mb-4">
            <button type="submit" class="btn btn-light btn-fb"><img src="img/fb.png" alt="Facebook" class="img-fb me-2">Sign in with Gmail</button>
           </div>
           <div class="d-grid mb-4">
            <button type="submit" class="btn btn-light btn-github"><img src="img/github.png" alt="Github" class="img-github me-2">Sign in with Gmail</button>
           </div>
           
           <h6 class="card-subtitle text-muted mb-4 text-center">or login with</h6>

            <form>
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 8 character">
              </div>

              <div class="d-flex justify-content-between">
                  <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Ingat saya</label>
                  </div>

                  <div>
                      <a href="#" class="link">Lupa password ?</a>
                  </div>
              </div>

              <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-login">Sign In</button>
              </div>

              <div class="d-grid">
                  <label class="text-center">Belum punya account? <a href="#" class="link">Register</a></label>
              </div>
            </form>
